<head>
    <h1>
        Final Result 
    </h1>
    <body>
        {# This is the Comment Section
            
            {% if result>=50 %}
            <h2>    Your Result is PASSED   </h2>
            {% else %}
            <h2>    Your Result is FAILED   </h2>
            {% endif %} 
        
        #}
        

        <table border="2">
            {% for key,value in result.items() %}
            <tr>
                <th> {{ key }} </th>
                <th> {{ value }} </th>
            </tr>
            {% endfor %}
        </table>
        
    </body>
</head>
